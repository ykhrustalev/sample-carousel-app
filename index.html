<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <link type="text/css" href="style.css" rel="stylesheet"/>

  <!-- Запрет zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

</head>
<body>

<!-- Контейнер видмой части карусели-->
<div class="viewPort"></div>

<div class="wrap">
  <!-- Контейнер слайдов -->
  <ul class="slidesContainer">
    <li class="b1"></li>
    <li class="b2"></li>
    <li class="b3"></li>
    <li class="b4"></li>
    <li class="b5"></li>
    <li class="b6"></li>
    <li class="b7"></li>
  </ul>
</div>

<!-- Управоление карулью -->
<div class="prev">Prev</div>
<div class="next">Next</div>
<div class="auto">Auto</div>
<div class="manual">Manual</div>
<div class="reset">Reset</div>

<!-- js код, роложение внизу для обеспечения загрузки DOM  -->
<script src="zepto.js"></script>
<script src="app.js"></script>
</body>
</html>
